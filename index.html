<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集計画面</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        #loading {
            margin-top: 20px;
        }
        .result-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        .file-result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>集計画面</h1>
    <p>CSVファイルを選択してアップロードしてください(複数可能)</p>
    <p>食べちょく・ベース・ポケットマルシェ</p>
    <input type="file" id="csvFile" multiple>
    <button onclick="uploadFiles()">集計する</button>

    <div id="loading" style="display:none;">集計中...</div>

    <div id="result" class="result-section"></div>
    
    <div id="uniqueResult" class="result-section"></div>
</div>

<script>
async function uploadFiles() {
    const files = document.getElementById('csvFile').files;
    if (files.length === 0) {
        alert('ファイルを選択してください。');
        return;
    }

    document.getElementById('loading').style.display = 'block';
    document.getElementById('result').innerHTML = '';
    document.getElementById('uniqueResult').innerHTML = '';

    const formData = new FormData();
    for (const file of files) {
        formData.append('csv_files', file);
    }

    try {
        // aggregate関数を呼び出し、結果を表示
        const aggregateResponse = await fetch('/api/aggregate', {
            method: 'POST',
            body: formData
        });
        const aggregateData = await aggregateResponse.json();
        if (aggregateResponse.ok) {
            displayAggregateResults(aggregateData.result);
        } else {
            throw new Error(`Aggregate error: ${aggregateData.message}`);
        }

        // unique関数を呼び出し、結果を表示
        const uniqueResponse = await fetch('/api/unique', {
            method: 'POST',
            body: formData
        });
        const uniqueData = await uniqueResponse.json();
        if (uniqueResponse.ok) {
            displayUniqueResults(uniqueData.result);
        } else {
            throw new Error(`Unique error: ${uniqueData.message}`);
        }

    } catch (error) {
        console.error('Error:', error);
        document.getElementById('result').innerHTML = `<p style="color: red;">集計中にエラーが発生しました。<br>詳細: ${error.message}</p>`;
    } finally {
        document.getElementById('loading').style.display = 'none';
    }
}

function displayAggregateResults(data) {
    let tableHtml = '<h2>集計結果 (品種別)</h2>';
    if (data.length === 0) {
        tableHtml += '<p>集計結果はありませんでした。</p>';
        document.getElementById('result').innerHTML = tableHtml;
        return;
    }

    tableHtml += '<table><thead><tr><th>品種</th><th>合計分量_kg</th></tr></thead><tbody>';
    data.forEach(item => {
        tableHtml += `<tr><td>${item['品種']}</td><td>${item['合計分量_kg']}</td></tr>`;
    });
    tableHtml += '</tbody></table>';
    document.getElementById('result').innerHTML = tableHtml;
}

function displayUniqueResults(data) {
    let resultHtml = '<h2>商品名一覧 (各ファイル別)</h2>';
    let hasContent = false;

    // 各ファイルの結果をループして表示
    for (const fileName in data) {
        const fileContent = data[fileName];
        resultHtml += `<div class="file-result"><h3>${fileName}</h3>`;

        // ファイルの内容がオブジェクト（商品名とカウント）の場合
        if (typeof fileContent === 'object' && fileContent !== null) {
            resultHtml += '<table><thead><tr><th>商品名</th><th>カウント数</th></tr></thead><tbody>';
            for (const productName in fileContent) {
                resultHtml += `<tr><td>${productName}</td><td>${fileContent[productName]}</td></tr>`;
                hasContent = true;
            }
            resultHtml += '</tbody></table>';
        } else {
            // エラーメッセージなどの場合
            resultHtml += `<p style="color: red;">${fileContent}</p>`;
        }
        resultHtml += '</div>';
    }

    if (!hasContent) {
        document.getElementById('uniqueResult').innerHTML = '<h2>商品名一覧 (各ファイル別)</h2><p>表示する結果はありませんでした。</p>';
    } else {
        document.getElementById('uniqueResult').innerHTML = resultHtml;
    }
}
</script>

</body>
</html>
